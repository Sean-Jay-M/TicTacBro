<!DOCTYPE html>
<head>
<link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<body style="background-color: #ff3445;">
<img src="Images/nobgfinal.png" unselectable="on" id="logo" alt="tictacbrologo">
<p id="TicTacTester">Test</p>
<div id="board">
    <div>
        <input type="image" src="images/topleft.png" name="saveForm" class="btTxt_submit" id="topleft" onclick="game(1); display()"/>
        <input type="image" src="images/topmiddle.png" name="saveForm" class="btTxt_submit" id="topmiddle" onclick="game(2); display()"/>

    <div>
        <input type="image" src="images/middleleft.png" name="saveForm" class="btTxt_submit" id="middleleft" onclick="game(4); display()"/>

    </div>

        <input type="image" src="images/bottomleft.png" name="saveForm" class="btTxt_submit" id="bottomleft" onclick="game(7); display()"/>
        <input type="image" src="images/bottommiddle.png" name="saveForm" class="btTxt_submit" id="bottommiddle" onclick="game(8); display()"/>
        <input type="image" src="images/bottomright.png" name="saveForm" class="btTxt_submit" id="bottomright" onclick="game(9); display()"/>
    </div>
</div>

<button class="button button5" onclick="bot()">plAy</button>
